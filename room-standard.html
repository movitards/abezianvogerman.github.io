<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Стандарт — Персидская мечта</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Персидская мечта</div>
    <nav>
      <a href="about.html">О нас</a>
      <a href="hotel.html#rooms">Номера</a>
      <a href="services.html">Услуги</a>
      <a href="reviews.html">Отзывы</a>
      <a href="contacts.html">Контакты</a>
    </nav>
  </header>
  <main>
    <section class="room-single">
      <h1>Номер "Стандарт"</h1>
      <img src="4dc7d6157bee1a97e3ac1f03b7d3787a.jpg" alt="Стандартный номер" class="room-photo-large">
      <div class="room-description">
        <p>
          <b>Цена:</b> от 3500 ₽/сутки<br>
          <b>Удобства:</b> Wi-Fi, кондиционер, санузел, телевизор, уютная атмосфера.<br>
          <b>Для одного-двух гостей.</b>
        </p>
        <button class="btn" id="openModal">Забронировать</button>
        <a class="btn light" href="hotel.html#rooms">← К списку номеров</a>
      </div>
    </section>
  </main>
  <footer>
    &copy; 2025 Отель «Персидская мечта», Махачкала
  </footer>
  <!-- Модальное окно бронирования -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Забронировать номер "Стандарт"</h2>
      <form class="booking-form" autocomplete="on">
        <input type="text" name="fullname" placeholder="Имя и фамилия" required>
        <input type="tel" name="phone" placeholder="Телефон" required>
        <label>Дата заезда: <input type="date" name="checkin" required></label>
        <label>Дата выезда: <input type="date" name="checkout" required></label>
        <input type="time" name="time" placeholder="Время заселения" required>
        <button type="submit" class="btn">Отправить заявку</button>
      </form>
    </div>
  </div>
  <script>
    function openModal() {
      document.getElementById('modal').style.display = 'block';
    }
    document.getElementById('openModal').onclick = openModal;
    document.getElementById('closeModal').onclick = function(){
      document.getElementById('modal').style.display = 'none';
    };
    window.onclick = function(event) {
      if(event.target == document.getElementById('modal')) {
        document.getElementById('modal').style.display = "none";
      }
    };
    document.querySelector('.booking-form').onsubmit = function(e) {
      e.preventDefault();
      alert("Спасибо! Ваша заявка отправлена.");
      document.getElementById('modal').style.display = 'none';
      this.reset();
    };
  </script>
</body>
</html>
