<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Заметки</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    nav a { margin-right: 15px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    ul { list-style: none; padding: 0; }
    li { background: #eee; margin: 5px 0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <nav>
    <a href="tasks.html">Планирование</a>
    <a href="calendar.html">Календарь</a>
    <a href="notes.html">Заметки</a>
    <a href="contacts.html">Контакты</a>
  </nav>
  <h2>Заметки</h2>
  <textarea id="noteInput" placeholder="Введите заметку..."></textarea>
  <button onclick="addNote()">Сохранить</button>
  <ul id="noteList"></ul>
  <script>
    const notes = JSON.parse(localStorage.getItem("notes") || "[]");
    notes.forEach(n => addNoteToList(n));
    function addNote() {
      const note = document.getElementById("noteInput").value.trim();
      if (!note) return;
      addNoteToList(note);
      const all = [...document.querySelectorAll('#noteList li')].map(li => li.textContent);
      localStorage.setItem("notes", JSON.stringify(all));
      document.getElementById("noteInput").value = '';
    }
    function addNoteToList(text) {
      const li = document.createElement("li");
      li.textContent = text;
      document.getElementById("noteList").appendChild(li);
    }
  </script>
</body>
</html>
